vars: # parameters that should not be tracked
  - experiment: has_hidden_dim
  - logger: mlflow
stages:
  mllam_version:
    cmd: source machines/environment.sh; python -c "from neural_lam import __version__; print(__version__)" > version.mllam.txt
  prepare_dataset:
    cmd: sbatch -W machines/slurm.mllam-data-prep.sh data/datastore.yaml --output data/datastore.zarr
    deps:
    - data/datastore.yaml
    outs:
    - data/datastore.zarr
  create_graph:
    cmd: python -m neural_lam.create_graph --config_path data/config.yaml ${graph-defaults}
    params:
    - data/config.yaml:
      - datastore
    deps:
    - data/datastore.zarr
    outs:
    - data/graph/
  train:
    cmd:
    - sbatch -W ${slurm-defaults} machines/slurm.train.sh --config_path ./data/config.yaml --logger ${logger} --logger_project ${experiment} ${baseline-defaults}
    deps:
    - version.mllam.txt
    - data/graph/
    - data/config.yaml
    - data/datastore.yaml
    outs:
    - saved_models
  evaluate:
    cmd:
    - sbatch -W ${slurm-defaults} --nodes 1 machines/slurm.train.sh --config_path ./data/config.yaml --eval val --load
      ./saved_models/*/last.ckpt --logger mlflow --logger_project ${experiment} ${baseline-defaults}
    deps:
    - version.mllam.txt
    - data/graph/
    - data/config.yaml
    - data/datastore.yaml
    - saved_models
    outs:
    - mlruns
